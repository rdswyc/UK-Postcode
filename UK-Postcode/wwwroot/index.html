<!doctype html>
<html ng-app="app" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="app.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>UK Postcode</title>
</head>

<body>

  <div class="container mt-5" ng-controller="Controller as controller">
    <h1>UK Postcode</h1>

    <form>
      <div class="form-group">
        <label for="postCode">Type the postcode to find it's address and distance to the London Heathrow airport</label>
        <input type="text" class="form-control" ng-model="controller.postCode" id="postCode" placeholder="Enter the postcode here">
        <small class="form-text text-danger" ng-if="controller.error">Postcode not found!</small>
      </div>
      <button type="submit" class="btn btn-primary" ng-disabled="!controller.postCode" ng-click="controller.getAddress()">Submit</button>
    </form>
    <hr>

    <div class="row">
      <div class="col-sm-4 mt-4" ng-repeat="item in controller.list">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{item.postCode}}</h5>
            <p class="card-text">{{item.address}}</p>
          </div>
          <div class="card-footer text-muted">
            {{item.distanceMI}} miles / {{item.distanceKM}} km to London Heathrow
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
